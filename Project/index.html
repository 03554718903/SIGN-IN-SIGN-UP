<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">

            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username"/>
                    </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" placeholder="Password"/>
                    </div>
                        <button class="btn transparent" id="sign-up-button">Sign In</button>
                        <p class="social-platform">Or Sign in with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icons">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icons">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="#" class="social-icons">
                                <i class="fab fa-google"></i>
                             </a>
                            <a href="#" class="social-icons">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </form>
                </div>

            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail"/>
                    </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" placeholder="Password"/>
                    </div>
                        <button class="btn transparent" id="sign-in-button">Sign Up</button>
                        <p class="social-platform">Or Sign Up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icons">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icons">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="#" class="social-icons">
                                <i class="fab fa-google"></i>
                             </a>
                            <a href="#" class="social-icons">
                                <i class="fab fa-twitter"></i>
                            </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
